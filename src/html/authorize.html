<section class="authorize" id="authorize">
  <div class="authorize__wrapper">
    <div class="authorize__left">
      <div class="authorize-header d-flex justify-content-between">
        <img src="@img/authorize/logo_zhek.svg" alt="icon">
        <img class="authorize-header__logo-sana" src="@img/authorize/header-sana.png" alt="icon">
      </div>
      <div class="authorize__content">
        <form action="#" class="authorize__form authorize-form">
          <span class="authorize__content-subtitle">Добро пожаловать</span>
          <h2 class="authorize-form__title">Авторизируйтесь для входа в систему</h2>
          <div class="form-block">
            <div class="form-block__title">Логин</div>
            <input class="form-input" type="text" placeholder="Введите свой логин">
          </div><!-- /form-block -->
          <div class="form-block">
            <div class="form-block__title">Пароль </div>
            <input class="form-input" type="password" placeholder="Введите пароль для входа в систему">
          </div><!-- /form-block -->
          <div class="form-block">
            <div class="form-block__text d-flex gap-1">
              Забыли пароль? <a class="authorize__link" href="#"> Восстановить</a> 
            </div>
           

          </div><!-- /form-block -->
          <button class="btn authorize-form__btn" type="submit">Войти</button>
          <a class="authorize__link text-center authorize__register" href="/register">Зарегистрироваться в системе</a>
        </form>
      </div>
    </div>
    <div class="authorize__right">
      <div class="authorize__houses">
        <img src="@img/authorize/house-abstr.svg" alt="icon">
      </div>
      <div class="authorize__logo">
        <img src="@img/authorize/auth-logo.png" alt="logo">
      </div>
    </div>
  </div><!-- /authorize__wrapper -->
</section>
