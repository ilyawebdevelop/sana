<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.min.css">

	<title>Регистрация</title>
</head>

<body>
	
	<div class="wrapper">	
		<main class="main">		
			<section class="authorize" id="authorize">
  <div class="authorize__wrapper">
    <div class="authorize__left">
      <div class="authorize-header d-flex justify-content-between">
        <img src="img/authorize/logo_zhek.svg" alt="icon">
        <img class="authorize-header__logo-sana" src="img/authorize/header-sana.png" alt="icon">
      </div>
      <div class="authorize__content">
        <form action="#" class="authorize__form authorize-form">
          <h2 class="authorize-form__title">Регистрация в системе</h2>
          <div class="form-block">
            <div class="form-block__title">Придумайте логин</div>
            <input class="form-input" type="text">
          </div><!-- /form-block -->
          <div class="form-block">
            <div class="form-block__title">Придумайте пароль </div>
            <input class="form-input" type="password">
          </div><!-- /form-block -->
          <div class="form-block">
            <div class="form-block__title">ФИО</div>
            <input class="form-input" type="text" placeholder="Введите свою Фамилию Имя Отчество">
          </div><!-- /form-block -->
          <div class="form-block">
            <div class="form-block__title">Контактный телефон</div>
            <input class="form-input" type="tel" placeholder="+7 ( _ _ _ ) _ _ _ - _ _ - _ _">
          </div><!-- /form-block -->
          <div class="form-block">
            <div class="form-block__title">E-mail</div>
            <input class="form-input" type="email" placeholder="E-mail">
          </div><!-- /form-block -->
          <button class="btn authorize-form__btn" type="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>
    <div class="authorize__right">
      <div class="authorize__houses">
        <img src="img/authorize/house-abstr.svg" alt="icon">
      </div>
      <div class="authorize__logo">
        <img src="img/authorize/auth-logo.png" alt="logo">
      </div>
    </div>
  </div><!-- /authorize__wrapper -->
</section>
		</main>
	</div>
	
	<script src="js/app.min.js"></script>
	<script src="js/script.js"></script>


	
</body>

</html>
